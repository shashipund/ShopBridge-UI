
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-8" >
   <h2>Product Details</h2>
  </div>
  <div class="col-md-3">
    
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-10" style="background-color: white;height: auto;">
    <div class="left-content">
      <img [src]='imagePath' class="detail-img-prop">
    </div>
    <div class="right-content">
      <p><span style="font-weight: 700;font-size:medium">Product Name</span></p>
      <p><span style="font-size: large;">{{productName}}</span></p>
      <p><span style="font-weight: 700;font-size:medium">Product Description</span></p>
      <p><span style="font-size: large;">{{description}}</span></p>
      <p><span style="font-weight: 700;font-size:medium">Price (in Rs.)</span></p>
      <p><span>{{price}}</span></p>
    </div>
    <button (click)="btnBackClick()"  class="btn btn-sm btn-primary btn-prop">Back to Product List</button>
  </div>
  <div class="col-md-1">
    
  </div>
</div>
